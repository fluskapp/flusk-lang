name: alert-channels
basePath: /api/alert-channels
entity: AlertChannel
auth: required
operations:
  - method: GET
    path: /
    call: listAlertChannels
    description: List all alert channels
  - method: POST
    path: /
    call: createAlertChannel
    input: CreateAlertChannel
    description: Create a new alert channel
  - method: GET
    path: /:id
    call: findAlertChannelById
    description: Get channel by ID
  - method: DELETE
    path: /:id
    call: deleteAlertChannel
    description: Delete a channel
