name: openai
description: OpenAI Chat Completions API
baseUrl: https://api.openai.com/v1
auth:
  type: bearer
  envVar: OPENAI_API_KEY
endpoints:
  - name: createChatCompletion
    method: POST
    path: /chat/completions
    input:
      - name: model
        type: string
        required: true
      - name: messages
        type: json
        required: true
      - name: temperature
        type: number
    output:
      type: ChatCompletion
    retry:
      maxAttempts: 3
      backoff: exponential
    timeout: 30000
  - name: listModels
    method: GET
    path: /models
    output:
      type: ModelList
