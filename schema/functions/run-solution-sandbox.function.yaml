name: runSolutionSandbox
description: Run a test conversation against a solution config
inputs:
  - name: solution_id
    type: integer
  - name: message
    type: string
output:
  type: object
  fields:
    - response
    - tokens_used
    - latency_ms
steps:
  - id: execute
    action: return
    value:
      ok: true
