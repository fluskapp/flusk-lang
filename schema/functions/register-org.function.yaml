name: registerOrg
description: Handler for POST /api/auth/register
inputs:
  - name: org_name
    type: string
  - name: email
    type: string
  - name: password
    type: string
  - name: name
    type: string
output:
  type: void
steps:
  - id: validateRegisterInput
    action: validate
    source: register-input
  - id: createOrganization
    call: Organization.create
  - id: createOrgMember
    call: OrgMember.create
  - id: emitOrgCreated
    action: call
    source: orgCreated
