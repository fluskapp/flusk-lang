name: SolutionBuilder
type: builder
description: Split pane builder for creating solutions
route: /$tenant/solutions/builder
layout: split
auth: true
ssr: false
sections:
  - name: Configuration
    type: form
    fields:
      - name: name
        type: text
        label: Solution Name
        required: true
      - name: description
        type: textarea
        label: Description
        required: false
      - name: model
        type: select
        label: Model
        required: true
        options: [gpt-4o, claude-sonnet, gemini-pro]
      - name: temperature
        type: number
        label: Temperature
        required: false
      - name: systemPrompt
        type: json
        label: System Prompt
        required: true
  - name: Preview
    type: preview
